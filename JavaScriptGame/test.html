<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">	
		
		<title> MiniGame </title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">						<!-- Bootstrap -->
		<link rel="stylesheet" href="../style.css"/>																		<!-- My stylesheet -->
		<script type="text/javascript" src="game.js"></script>														<!-- My JavaScript -->	
	</head>
	
	<body class="gamebody">
		<h1 id="welcome"> Welcome to your free jackpot spin ! </h1>
		<div id="mainbox" class="mainbox">
			<div id="box" class="box">
				<div class="box1">
					<span id="detect1" class="firstspan"><b class="text12">1</b></span>								<!-- All my triangles -->
					<span id="detect2" class="span2"><b class="text2">2</b></span>
					<span id="detect3" class="span3"><b class="text3">3</b></span>
					<span id="detect4" class="span4"><b class="text4">4</b></span>
					<span id="detect5" class="span5"><b class="text5">5</b></span>
					<span id="detect6" class="span6"><b class="text6">6</b></span>
				</div>
			</div>
			<div>
				<button id="spin" class="spin6" onclick="rotate();" > SPIN!</button>							<!-- Spin Button -->
				<img id="arrow" src="arrow-left.png">
				<span id="dot" class="dot"> &#183; </span>												<!-- Dot for checking overlapping -->
			</div>
		</div>
		
		<h1 id="that"> SPIN THAT WHEEL !  </h1>
		
	
	</body>
	
</html>
